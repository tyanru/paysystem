<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>給与システム - ログイン</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ログイン</h1>
        <form action="/login" method="POST">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">ログイン</button>
        </form>
    </div>
    <h2>アカウント作成</h2>
    <form action="/signup" method="POST">
        <label for="signup-username">ユーザー名:</label>
        <input type="text" id="signup-username" name="signupUsername" required>
        <label for="signup-password">パスワード:</label>
        <input type="password" id="signup-password" name="signupPassword" required>
        <label for="admin-password">管理者パスワード:</label>
        <input type="password" id="admin-password" name="adminPassword" required>
        <button type="submit">アカウント作成</button>
    </form>
</body>
</html>
